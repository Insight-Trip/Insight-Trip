<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/cadastro.css">
    <link rel="icon" href="../Landing-Page/assets/Images/logo-mountains.png">
    <title>Cadastrar-se</title>
</head>
<body>
    <div class="container-content">
        <aside class="container-cadastro">
            <section class="caixa-cadastro">
                <img src="./assets/images/LogoManhã.png" alt="logo" class="logo">
                <div class="caixa-inputs">
                    <input type="text" class="input" placeholder="Representante">
                    <input type="text" class="input" placeholder="Empresa">
                    <input type="text" class="input" placeholder="Email">
                    <input type="text" class="input" placeholder="Senha">
                </div>
                <div class="caixa-botao">
                    <button class="botao-cadastrar">CADASTRAR</button>
                    <p>Já tem conta? <a href="./login.html"><strong class="link-login" >Entrar</strong></a></p>
                </div>
            </section>
        </aside>
        <aside class="container-foto"></aside>
    </div>
</body>
</html>
